<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <title>Site Visit | Check-In/Out</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6ecf2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      max-width: 500px;
      width: 100%;
      margin: 30px 15px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }
    textarea[readonly], input[readonly] {
      background-color: #f5f5f5;
      color: #333;
      cursor: not-allowed;
    }
    input[type="submit"] {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 12px 0;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    #demo {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      word-break: break-word;
      font-size: 15px;
      color: #333;
    }
    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
      .buttons button {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Visit</h1>
    <form onsubmit="return false;">
      <label for="client-email">Client Email</label>
      <input type="email" id="client-email" name="clientEmail" required />

      <label for="employee-email">Employee Email</label>
      <input type="email" id="employee-email" name="employeeEmail" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10 digits" />

      <label for="checkin-location">Check-In Location</label>
      <textarea id="checkin-location" name="checkinLocation" rows="2" readonly></textarea>

      <label for="checkin-datetime">Check-In Date & Time</label>
      <textarea id="checkin-datetime" name="checkinDatetime" readonly ></textarea>

      <label for="checkout-location">Check-Out Location</label>
      <textarea id="checkout-location" name="checkoutLocation" rows="2" readonly></textarea>

      <label for="checkout-datetime">Check-Out Date & Time</label>
      <textarea id="checkout-datetime" name="checkoutDatetime" readonly ></textarea>

      <input type="submit" value="Submit" />
    </form>

    <div class="buttons">
      <button id="check-btn" onclick="handleCheck()">Check In</button>
    </div>

    <div id="demo"></div>
  </div>

  <script>
    let hasCheckedIn = false;
    const output = document.getElementById("demo");

    function handleCheck() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by this browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const now = new Date();
          const displayTime = now.toLocaleString();
          const isoTime = now.toISOString();

          fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              const address = data.display_name;

              if (!hasCheckedIn) {
                document.getElementById("checkin-location").value = address;
                document.getElementById("checkin-datetime").value = displayTime;
                sendToServer(lat, lon, address, 'checkin', isoTime);
                hasCheckedIn = true;
                document.getElementById("check-btn").innerText = "Check Out";
              } else {
                document.getElementById("checkout-location").value = address;
                document.getElementById("checkout-datetime").value = displayTime;
                sendToServer(lat, lon, address, 'checkout', isoTime);
                document.getElementById("check-btn").innerText = "Checked Out";
                document.getElementById("check-btn").disabled = true;
              }

              output.innerHTML = `<strong>${hasCheckedIn ? "Checked Out" : "Checked In"}</strong><br>Location: ${address}<br>Time: ${displayTime}`;
            })
            .catch(err => {
              console.error(err);
              alert("Could not fetch address.");
            });
        },
        err => {
          alert(`Geolocation error: ${err.message}`);
        }
      );
    }

    function sendToServer(lat, lon, address, type, timestamp) {
      fetch("https://your-server-endpoint.com/save-location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          address: address,
          type: type,
          timestamp: timestamp
        })
      })
      .then(res => res.text())
      .then(data => {
        console.log("✅ Server response:", data);
      })
      .catch(err => console.error("❌ Error sending to server:", err));
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker Registered'))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
